<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
 <section class="hero">
        <div class="container">
            <h2>Os melhores bolos da cidade!</h2>
            <p>Delícias feitas com amor e ingredientes frescos.</p>
            <a href="contato.html" class="cta-button">Saiba Mais</a>
        </div>
    </section>

    <section class="menu" id="menu">
        <div class="container">
  <section class="contact">
        <div class="container">
            <h2>Contato</h2>
            <p>Entre em contato conosco para mais informações ou para fazer um pedido!</p>
            <form action="enviar_contato" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>
                <button type="submit" class="cta-button">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Confeitaria Delícia. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
